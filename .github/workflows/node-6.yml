name: Test Compatibility Layer on Node 6

on:
  push:
    branches:
      - 'node-6'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: '6'
      - name: Install dependencies
        run: |
          npm init -y
          npm install
      - name: Run tests
        run: yarn jest
